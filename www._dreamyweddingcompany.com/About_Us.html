<div style="position: relative; width: 680px"><img style="position: absolute; margin-top: 7px; width: 665px; height: 618px; margin-left: 3px; top: 0px; left: 0px" alt="About Us&#10;Dreamy Wedding Company started as a &ldquo;church only&rdquo; wedding decoration service provider. With the encouragement from our clients to push for more we expanded our services into receptions, special occasions, and corporate events. We couldn&rsquo;t be more grateful to our clients, friends, and family for their support and belief in our talents. Our company&rsquo;s vision is to create an event that is custom designed for each client. Every detail and planning is executed with careful planning and preparation. &#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;Our goal is to exceed and amaze your expectations. We know how important your special event is and that is why we handle each occasion with personal care. Not only will we be your decorating professional but we&rsquo;re here to listen to your needs and concerns. Let us take some of the stress from thinking of those minor details so that you may enjoy every moment of your event. &#10;&#10;We look forward to meeting you and being a part of your decorating needs. &#10;&#10;DWC (Dreamy Wedding Co.) proudly serving DC, MD, &amp; VA.&#10;" src="About_Us_files/shapeimage_5.png" /> </div></div>
