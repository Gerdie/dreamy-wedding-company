              <img src="Testimonials_files/shapeimage_5.png" alt="Testimonials&#10;“Our wedding was set for July 16 and we have about 6 months to prepare for teh decorations; we hear about Maria’s Dreamy Wedding and her services from her Dad Atilio Hernandez. We were so glad we hired her services because all the flower decorations and attention to detail in the Church were perfect. Everybody that attended the ceremony were so please, and all I’ve heard from them were compliments. Thank you Maria from making our wedding so special. We highly recommend  your services to anyone.”&#10;                                                                                                           Judy and Adan Rios&#10;&#10;&#10;“We were so lucky to have Maria and her team of Dreamy Wedding Company to make our wedding so special. Maria travelled from Virginia to Eastern Shore in Maryland several times. At our initial appointment she took notes, measured the working area and worked with our ideas for decorations. Over a few phone calls and e-mails she came up with the final idea and it was realized without a glitch. &#10;&#10;Since our wedding consisted of 2 parts on different dates, she made sure that ceremony (we had a sunset wedding by Chesapeake Bay Bridge) is consistent with a reception at our house. Maria was very flexible and worked with our budget and delivered excellent service. I highly suggest Dreamy Wedding to any couple - from lavish wedding to a simple one. She will make sure that your dream wedding comes true.” &#10;                                                                                                         Sandra &amp; Richard Turner&#10;&#10;&#10;" style="height: 456px; left: 0px; margin-left: 4px; margin-top: 8px; position: absolute; top: 0px; width: 667px; " />
